<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="formulairte de contact.css">
</head>
<body>
    <section id="contact">
        <div class="container">
            <div class="title">
                <h6>une question ? un conseil?</h6>
                <h3>Contactez-nous</h3>
            </div>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Entrer votre nom... " required="">
                <input type="email" name="email" placeholder="Entrer votre email" required="">
                <input type="text" name="subject" placeholder="Entrer votre Sujet..." required="">
                <input type="text" name="number" placeholder="Entrer votre numero de Téléphone" required="">
                <textarea name="message" placeholder="Entreer votre message"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>
</body>
</html>
